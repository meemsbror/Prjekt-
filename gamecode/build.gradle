apply plugin: "java"
apply plugin: 'java'


sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.test.java.srcDirs = [ "src/java/" ]


eclipse.project {
    name = appName + "-gamecode"
}
